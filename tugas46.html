<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Click untuk merubah warna.</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <script>
      function myFunction() {
        let colorChoose = prompt("pilih warna kamu", "warna");
        document.body.style.background = colorChoose;
      }
    </script>
  </body>
</html>
